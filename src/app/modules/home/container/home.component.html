<div *ngIf="characters.length > 0">
  <div class="character-list">
    <div *ngFor="let character of characters" class="character-list-card">
      <img src="{{ character.image }}" alt="{{ character.name }}">
      <div>
        <h3><strong>{{ character.name }}</strong></h3>
        <p>Gender: {{ character.gender }}</p>
        <p>Origin: {{character.origin}}</p>
        <p>{{ character | json }}</p>

        <!-- <a [routerLink]="['/character', character.id]">Detalles</a> -->
      </div>
    </div>
  </div>

</div>
